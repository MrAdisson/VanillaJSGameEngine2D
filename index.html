<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Engine 2D</title>

    <script type="module" src="src/main.js" defer></script>
</head>

<style>
    html {
        height: 100%;
    }

    body {
        background-color: black;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-y: hidden;
    }

    canvas {
        position: absolute;
        top: 50%;
        left: 50;
        width: 56%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }

    #switch {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 97%;
    }

    /* canvas {
        position: absolute;
        top: 0;
        left: 0;
        height: 80%;
        z-index: 1;
    } */

    #controls {
        position: absolute;
        bottom: 0;
        left: 0;
        color: white;
        font-size: 20px;
        z-index: 3;
    }
</style>

<body>
    <div>
        <img src="./assets/web/switch.png" id="switch" ondragstart="return false" />
        <canvas id="game">
    </div>
    <div id="controls">
        <div>
            ZQSD : move
        </div>
        <div>
            E : interact
        </div>
        <input type="file" id="selectFiles" value="Import" accept="application/JSON" /><br />
        <button id="load">Load</button>
        <button id="save">Save</button>
    </div>

    <script>
        const switchElem = document.getElementById('switch');
        switchElem.addEventListener('click', function (e) {
            var event = new MouseEvent('click', {
                'view': window,
                'bubbles': true,
                'cancelable': true,
                'clientX': e.clientX,
                'clientY': e.clientY
            });
            document.getElementById('game').dispatchEvent(event);
        });
    </script>
</body>



</html>
