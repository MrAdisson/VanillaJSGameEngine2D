<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Stuff</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/main.js" defer></script>
</head>

<style>
    html {
        height: 100%;
    }

    body {
        background-color: black;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-y: hidden;
    }

    canvas {
        position: absolute;
        top: 50%;
        left: 50;
        transform: translate(-50%, -50%);

    }

    #switch {
        /* MAKE IT PERFECTLY CENTERED IN SCREEN */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        width: 1820px;
    }
</style>

<body>
    <div>
        <img src="./assets/web/switch.png" id="switch">
        <canvas id="game">
    </div>
</body>


</html>
